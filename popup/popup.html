<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="btns-container">
        <button id="btn-apod">APOD</button>
        <button id="btn-epic">EPIC</button>
        <button id="btn-mars">Mars</button>
    </div>

    <div id="apod-container">
        <h1 id="apod-title">Fetching...</h1>
        <div>
            <img src="" alt="APOD" id="apod-image" class="hidden">
            <video src="" id="apod-video" class="hidden" controls autoplay></video>
            <iframe src="" width="720" height="480" id="apod-yt-video" class="hidden"></iframe>
        </div>

        <small id="apod-copyright"></small>
    </div>

    <div id="epic-container" class="hidden">
        <img src="" alt="Fetching..." id="epic-image">
        <small id="epic-date"></small>
    </div>

    <div id="mars-container" class="hidden">
        <hr>
        <div class="btns-container">
            <button id="btn-perseverance">Perseverance Rover</button>
            <button id="btn-curiosity">Curiosity Rover</button>
        </div>

        <img src="" alt="Fetching..." id="mars-image">
        <div id="mars-small-container">
            <small><abbr id="mars-camera" title=""></abbr></small>
            <small id="mars-rover"></small>
            <small id="mars-date"></small>  
        </div>
    </div>

    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
